    <p>Find The Max Value</p>
    <script>
        let arr  = [1,2,3,4,91,8,7]
        let n = arr.length;

        function  findMaxValue(arr, n) {
            if (n==1) {
                return 0;
            }else if(arr[0] >= arr[1]){
                return 0;
            }else if(arr[n-1] >= arr[n-2]){
                return n-1;
            }else{
                for(let i=1; i<n-1; i++){
                    if(arr[i] >= arr[i-1] && arr[i] >= arr[i+1]){
                        return arr[i];
                    }
                }
            }
        }document.write(findMaxValue(arr, n));
    </script>
